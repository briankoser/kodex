      - Counterfeit item
    comments: The alloy invented by Christopher Pinchbeck
  - word: Callow
    def: Immature
  - word: Splenetic
    defs: 
      - Related to the spleen
      - Spiteful, malevolent
  - word: Lorn
    def: Forsaken
  - word: Caprice
    def: Whim
