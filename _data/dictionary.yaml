  - word: Orts
    def: Scraps
  - word: Cope
    defs: 
      - A cover for the head
      - An ancient tribute due to the king or lord of the soil, out of the lead mines in some part of Derbyshire
      - To pare the beak or talons of a hawk
      - To equal in combat
  - word: Copeman
    def: Chapman
  - word: Chapman
    def: A cheapener, one that offers to purchase; a seller
  - word: Copesmate
    def: Friend
  - word: Humblebee
    def: Bumblebee
    comments: Humble used to mean "hum"
  - word: Orotund
    defs: 
      - Pompous and bombastic
      - Sonorous
    origin: Latin or "mouth" + rotundus "round"
  - word: Sempiternal
    def: Eternal
    comments: "Surprisingly, does not share a Latin root with \"eternal\""
  - word: Thalassic
    def: Related to seas or oceans
  - word: Bruin
    def: Brown
    origin: Dutch
    comments: "Name of the bear in the Reynard the Fox fables, through which it came to also mean \"bear\""
  - word: Brawn
    def: Muscular
    comments: "Came to mean \"muscular\" in the 19th c; previously meant \"boar's flesh\" (13th c)"
  - word: Crural
    def: Related to the leg
  - word: Farrago
    def: Hodgepodge
  - word: Palmy
    def: Flourishing
    comments: "\"Palm\" meant \"victory\" in Chaucer's time"
  - word: Peloton
    def: Main body of riders in a bicycle race
    comments: "Related to \"platoon\""
  - word: Daedal
    def: Skillful, artistic, intricate
  - word: Fret
    def: Eat or gnaw into, esp. of small animals
  - word: Farraginous
    def: Consisting of a confused mixture
  - word: Nostrum
    def: Panacea
  - word: Panglossian
    def: Characterized by the view that this is the best of all possible worlds
    origin: "Dr. Pangloss (\"all tongue\") from Candide held this view"
  - word: Tonsorial
    def: Related to barbers
  - word: Anent
    def: About
    comments: Survives in Scottish English
  - word: Turophile
    def: Lover of cheese
    origin: "Greek \"tyros\" for cheese"
  - word: Conventicle
    def: Irregular or unlawful assembly, esp. for religious worship
  - word: Verboten
    def: Forbidden
    comments: "Not etymologically related to \"verb\""
  - word: Roister
    def: Carouse, revel noisily
  - word: Roisterer
    def: One who roisters
  - word: Antitype
    def: A thing prefigured
    origin: "Anti \"against\" + type \"stamp\"; paper against a stamp receives a stamp mark"
  - word: Pinchbeck
    defs: 
      - Allow of copper and zinc used as artificial gold for jewelry
      - Counterfeit item
    comments: The alloy invented by Christopher Pinchbeck
  - word: Callow
    def: Immature
  - word: Splenetic
    defs: 
      - Related to the spleen
      - Spiteful, malevolent
  - word: Lorn
    def: Forsaken
  - word: Caprice
    def: Whim
    origin: "Italian capo \"head\" + riccio \"hedgehog\""
    comments: "\"Hedgehog head\" because your hair is standing up like a hedgehog's spikes"
  - word: Cavil
    def: To raise frivolous objection
  - word: Raillery
    def: Banter
  - word: Cavalier
    defs:
      - Gentleman trained in arms and horsemanship
      - Offhand, disdainful dismissal of important matters
  - word: Belvedere
    def: Structure such as a cupola designed to command a view
  - word: Cupola
    def: Dome
  - word: Pluvial
    def: Related to rain
  - word: Welkin
    def: Firmament
    comments: "\"Hark! The herald angels sing\" originally started \"Hark, how all the welkin ring\""
  - word: Rodomont
    def: A vain boaster
    origin: Rodomonte, a fierce and boastful king in Orlando Innamorato and Orlando Furioso
  - word: Astragalomancy
    def: Divination by dice
  - word: Epigram
    def: Brief, interesting statement
  - word: Acrophony
    def: Naming letters of an alphabet so that a letter's name begins with the letter itself
  - word: Costermonger
    def: Street seller of fruits and vegetables
    origin: Costards were an apple variety from medieval England
  - word: Argument
    def: An abstract summary of a book, or the heads of the subjects
  - word: Brand
    defs:
      - A burning piece of wood
      - A sword
      - A thunderbolt
    comments: A sword because it gleams like fire, either because it's metallic or from brandishing
  - word: Catspaw
    def: A dupe
  - word: Clew
    defs: 
      - A ball of thread
      - The thread that forms a ball
      - Thread used to guide a person in a labyrinth
      - Anything that guides in an intricate case
  - word: Cobble
    defs:
      - To make or mend coarsely, as shoes
      - To make or do clumsily or unhandily
      - A stone rounded by water
  - word: Connive
    defs:
      - To wink
      - To ignore an act, pretend ignorance
    origin: "Latin \"to wink\""
  - word: Coronet
    def: An inferior crown worn by a nobleman
    comments: Webster says a duke's coronet is adorned with strawberry leaves, a marquis's with leaves and pearls interposed, an earl's with pearls above leaves, a viscount's surrounded with pearls, a baron's with four pearls
  - word: Eftsoons
    def: Soon afterwards
  - word: Eldest
    def: Oldest
    comments: Usually used for people, occasionally animals, rarely for things
  - word: Fructiferous
    def: Bearing or producing fruit
  - word: Fructify
    defs: 
      - To bear fruit
      - To make fruitful
  - word: Fustian
    def: An inflated style of writing
  - word: Genial
    defs:
      - Contributing to propagation
      - Gay, merry
    comments: Webster says the pagan's genial gods presided over generation (earth, air, fire, water)
  - word: Grandiloquence
    def: Lofty speaking
  - word: Nervous
    def: Pertaining to the nerves
    comments: Originally meant strong and vigorous of body or mind
  - word: Poetaster
    def: A petty poet, someone who pretends to be a poet
    origin: "Latin poet + aster \"expressing incomplete resemblance\""
    comments: Many other words follow the pattern, such as Latin \"patraster\" for a father-in-law or stepfather
  - word: Pilaster
    def: A column that appears to give support but is merely decorative
    origin: "Latin pila \"pillar\" + aster \"expressing incomplete resemblance\""
  - word: Ruth
    def: Mercy, pity, tenderness
  - word: Scroyle
    def: A mean fellow, a wretch
  - word: Scuttle
    defs:
      - A broad, shallow basket
      - A small hatchway in the deck of a ship
      - A square hole in the roof of a house, with a lid
      - A short run
      - To cut large holes through the bottom or sides of a ship
  - word: Umbrage
    defs: 
      - A shade, like a screen of trees
      - Shadow
      - Suspicion of injury; resentment
    origin: "Latin umbra, \"a shade\""
  - word: Verger
    defs: 
      - The man who carries the mace before a bishop, dean, etc.
      - An officer who carries a white wand before the justices in England
  - word: Preposterous
    def: With the hinder part before
    origin: "Latin pre \"before\" + posterus \"coming after\""
    comments: Pre and post in the same word
  - word: Much of a muchness
    def: Similar
    origin: British
  - word: Snickersnee
    def: Large knife
  - word: Solemn
    def: Marked with religious rites and pomps
  - word: Lemniscate
    def: Figure-eight shape
  - word: Tintamar
    def: Uproar
  - word: Knickknackatory
    def: Collection of knickknacks
  - word: Apotheosis
    def: Deification, glorification, exaltation
  - word: Atavism
    def: Resemblance to remote rather than near ancestors
  - word: Badinage
    def: Banter
  - word: Deasil
    def: Clockwise
    comments: From before clocks existed
  - word: Enormous
    def: Exceeding the usual rule, norm, or measure; out of due proportion; inordinate; abnormal
    origin: "Latin ex + norma \"out of normal\" or \"out of rule\""
  - word: Groat
    def: Old English silver coin
  - word: March
    def: Borderland
  - word: Marquis
    def: Sentinel and defender of a march
  - word: Massif
    def: Dominant part of a mountain range
  - word: Scarp
    def: Slope of the ditch nearest the parapet
  - word: Tawdry
    defs: 
      - Bought at the festival of St. Audrey
      - Very fine and showy in colors without tast or elegance; cheap and gaudy
  - word: Widdershins
    def: Counter-clockwise
  - word: Amble
    def: Horse gait where both legs on side move at the same time
  - word: Avuncular
    defs: 
      - Related to an uncle
      - Related to a pawnbroker
    origin: Latin avunculus "maternal uncle"
    comments: Uncle is archaic slang for a pawnbroker.
  - word: Bilious
    defs: 
      - Related to bile
      - Disordered in bile; choleric, irascible, irritable, angry
  - word: Cantle
    def: To cut in pieces
  - word: Grabass
    def: Horseplay
  - word: Hassock
    def: Stuffed cushion or footstool
  - word: Humor
    defs: 
      - Moisture
      - "One of the four ancient humors: blood, phlegm, black bile, yellow bile"
  - word: Sanguine
    defs: 
      - Having the color of blood, red
      - Characterized by abundant and active blood, warm, ardent
  - word: Ardent
    defs:
      - Hot, burning
      - Fierce
      - Zealous
  - word: Melancholy
    def: Gloomy, depressed
    origin: "Greek melan \"black\" + chole \"bile\""
    comments: Formerly thought to be caused by an excess of black bile
  - word: Phlegmatic
    defs:
      - Abounding in phlegm
      - Watery
      - Cold, dull, sluggish
      - Indifferent, not easily excited
  - word: Choleric
    defs:
      - Abounding with choler (yellow bile)
      - Easily irritated, irascible
      - Angry
  - word: Marmoreal
    def: Related to marble
  - word: Nadir
    def: Lowest point, opposite of zenith
  - word: Patrimony
    def: Right or estate inherited from father or ancestor
  - word: Riparian
    def: Related to a river
  - word: Spangle
    def: Small metal ornamental plate; therefore, any little thing that sparkles
  - word: Tussock
    def: Dense tuft of grass
  - word: Yawl
    defs: 
      - Small ship's boat
      - To howl
  - word: Anthology
    defs: 
      - Garland or bouquet
      - Collection of beautiful passages (flowers of literature)
    origin: "Greek anthos \"flower\" + logos \"gather\""
  - word: Chancellor
    def: Director of chancery
    comments: "Originally a Roman emperor's chief scribe or secretary. The position gained judicial power and became a bishop's chief judge, then a high officer of a European state, \"the keeper of the great seal of the kingdom\"."
  - word: Chancery
    defs: 
      - English highest court next to Parliament, with jurisdiction mostly over equity
      - US court of equity
  - word: Goosecap
    def: Silly person
  - word: Scholé
    def: Leisurely, creative work, not done for profit
  - word: Sebaceous
    def: Related to fat
  - word: Vizard
    def: Visor
  - word: Brown study
    defs: 
      - State of deep thought
      - Melancholy with deep thought
      - Mental abstraction or serious reverie
  - word: Den
    defs: 
      - Cave used for concealment, shelter, protection
      - Lair of a wild animal
      - Secluded room for study or relaxation
  - word: Fuligin
    def: A color darker than black
    origin: "Italian soot; coined in Wolfe's \"Shadow of the Torturer\""
  - word: Ham-handed
    def: 
      - Having large hands
      - Clumsy
      - Tactless
  - word: Hamfisted
    def: Clumsy-handed
  - word: Lector
    def: Reader
    origin: Latin
  - word: Mountebank
    def: One who mounts a public bench selling fake healing elixirs
  - word: Paramount
    defs: 
      - Superior to all others
      - Possessing the highest title, as lord paramount
  - word: Quillon
    def: Arm of a sword's cross-hilt
  - word: Sumpter
    def: Pack-horse
  - word: Lambaste
    def: Beat severely
  - word: Addle
    defs: 
      - Putrid
      - Barren
    origin: "Hebrew \"to fail\""
  - word: Arrant
    def: Complete
  - word: Bewilder
    def: To lose in pathless places
    origin: "Archaic English wilder \"wander\" (related to \"wild\")"
  - word: Bourn
    def: Border
  - word: Garret
    defs: 
      - Attic
      - Turret
      - Watchtower
  - word: Garreteer
    defs: 
      - Inhabitant of a garret
      - A poor author
  - word: John-a-dreams
    def: A sleepy idler
  - word: Orthodox
    def: Sound in the Christian faith, as opposed to heretical
    origin: "Greek ortho \"right\" + dox \"opinion\""
  - word: Pith
    defs: 
      - Soft center of plants
      - Spinal marrow of animals
      - Energy, importance, quintessence
  - word: Quintessence
    defs: 
      - In alchemy, the fifth and highest essence of power
      - Extract which contains the virtue, the most essential part
  - word: Winkle
    defs: 
      - Gleam intermittently
      - Displace (e.g. "winkle out an answer")
  - word: Bathos
    def: The art of poetic sinking, ludicrous descent from the elevated to the low, anticlimax
    comments: "Rob Cantor's \"Shia LeBeouf\" is peak bathos"
  - word: Dabble
    defs: 
      - Play in water
      - Do any thing in a slight or superficial manner
      - Tamper
    origin: "Hebrew \"dip\""
  - word: Farrier
    def: Smith who shoes horses
  - word: Fettle
    def: Order, repair
    comments: "\"In fine fettle\" is \"in good spirits\""
  - word: Fluvial
    def: Related to rivers
  - word: Lethe
    defs: 
      - Oblivion
      - A draught of oblivion
    origin: In Greek myth, Lethe was the River of Unmindfulness or the River of Forgetfulness
  - word: Parasol
    def: Small ladies umbrella for rain or sun 
    origin: "Italian para \"to shield\" + sole \"sun\""
  - word: Umbrella
    def: Shade, carried by hand to shelter the person from sun, rain, or snow
    origin: "Latin umbra \"shade, shadow\""
  - word: Wanderjahr
    def: Year spent by an apprentice travelling and practicing before entering the profession of his trade
  - word: Brick
    def: A generous, helpful, reliable person
  - word: Dun
    def: Dark, gloomy
  - word: Mercer
    def: A silk dealer
  - word: Perspicuous
    def: Clearly expressed
  - word: Muliebrity
    def: Femininity
    comments: The counterpart of virility
  - word: Xanthic
    def: Yellow
    origin: "Greek xanthos \"yellow\""
  - word: Bissextus
    def: Leap day
    origin: "Latin bis \"twice\" + sextus \"sixth\""
    comments: We add six hours per year, every fourth year
  - word: Bissextile
    def: Related to a leap year
  - word: Pelagic
    def: Related to the open sea
  - word: Stigma
    defs:
      - A mark of disgrace
      - The upper part of a flower's pistil, which receives the pollen in fertilization
    origin: "Latin stigma \"brand, mark\", Greek stizein \"to tattoo\""
    comments: The plural "stigmata" almost always refers to wounds such as Christ received on the cross
  - word: Deuce
    def: The two in dice or cards
    comments: Became a mild oath in the 18th c, probably both as a euphemism for Deus and because it was a low score
  - word: Demotic
    def: Common, popular
    comments: Demotic Greek is the modern Greek that is the official language of Greece
  - word: Archipelago
    def: A sea studded with islands
    origin: "Italian arcipelago \"the Aegean Sea\", Latin archi \"chief, principal\" + pelago \"pool, abyss\""
  - word: Foist
    defs: 
      - To force another to accept, especially by stealth or deceit
      - To insert surreptitiously or without warrant
      - A light and fast sailing ship
    comments: Etymologically related to "fist"
  - word: Undertaker
    defs:
      - One who manages funerals
      - One who undertakes a business
    comments: Originally there were many undertakers, with funeral-undertakers eventually taking primacy
  - word: Conjecture
    def: A casting or throwing together of possible or probable events
    comments: Originally meant "interpreting omens"
  - word: Meld
    def: Smoothly blend into a single whole
    origin: Melt + weld
    comment: Only coined in the 1930s
  - word: Pediculous
    def: Infested with lice; lousy
    origin: Latin pediculus "louse"
  - word: Runagate
    def: Renegade, fugitive, apostate, vagabond
  - word: Renegade
    defs:
      - A vagabond
      - One who deserts to an enemy
      - An apostate (originally, a Christian turned Muslim)
  - word: Vagabond
    def: A vagrant
  - word: Marplot
    def: A meddler who interferes with an undertaking
  - word: Bearherd
    def: A man who tends a bear
  - word: Pridian
    def: Related to yesterday or a previous day
  - word: Avid
    defs: 
      - Eager
      - Greedy
    comment: Related to "avarice"
  - word: Canon
    defs: 
      - A religious law
      - Any law or rule
      - The books of the Holy Scriptures
      - A dignitary of the church
      - A rulebook for a monastic order
      - A catalog of Roman Catholic saints
      - The secret words of the mass from the preface to the Pater
      - A method for determining the intervals of notes, invented by Ptolemy
      - In music, a perpetual fugue
      - A rule for the solution of geometry or algebra cases (every last step of an equation)
      - A rule for compounding medicines
      - A surgical instrument for sewing up wounds
  - word: Codex
    defs: 
      - A book or manuscript
      - A collection of laws
      - An ancient manuscript of Holy Scripture, particularly of the New Testament
  - word: Morganatic marriage
    def: A marriage between people of unequal social rank
    origin: Latin matrimonium ad morganaticam "marriage with a morning-gift", a property dower for the wife's security in widowhood; in a morganatic marriage the wife and her children receive no other inheritance, including titles
    comments: Also called a left-handed marriage
  - word: Disciple
    defs:
      - A follower
      - A learner
      - A scholar
  - word: Miracle
    def: 
      - A wonder
      - An event contrary to the course of nature
  - word: Miracle-monger
    def: An impostor who pretends to work miracles
    origin: Latin miraculum
    comments: Old English had wundorweorc "wonder work" and wundortacen (wonder token). "Miracle" in English Bibles is a translation of the Greek words semeion "sign" (Latin signum) teras "wonder" (Latin prodigium) and dynamis "power" (Latin virtus).
  - word: Moue
    def: A small grimace or pout
  - word: Foliage
    defs:
      - A cluster of leaves, flowers, and branches
      - A collection of leaves
      - A representation of leaves, flower, or branches for architectural ornamentation
    comments: In Middle English, "foil" meant "leaf".
  - word: Inchmeal
    def: Little by little
    comments: -meal is related to German mal "time"
    quote: 
      text: All the infections that the sun sucks up / From bogs, fens, flats, on Prosper fall, and make him / By inch-meal a disease!
      source: Caliban, The Tempest
  - word: Milieu
    def: Environment where something occurs or develops
    origin: French mi "middle" + lieu "place"
  - word: Gloze
    defs: 
      - To give a deceptively attractive appearance to
      - To deal with a problem too lightly
    origin: Middle English glose "flattery", "plausible pretext", "explanation of a difficult word"
    comments: Surely the origin of the character name "Lord Glozelle" from Prince Caspian
  - word: Ensky
    def: To exalt
    comments: Literally, to put in the sky
    quote: 
      text: I hold you as a thing enskied and sainted.
      source: Lucio, Measure for Measure
  - word: Enthrone
    def: To put on a throne
  - word: Enisle
    defs:
      - To put on an island
      - To isolate
  - word: Enwomb
    def: To shut up, as if in a womb
  - word: Sleight
    defs:
      - An artful trick
      - Sly artifice
      - Dexterity
    origin: Old Norse sloegr "sly, cunning"
  - word: Akimbo
    defs:
      - With the hands on the hips and the elbows bent outward at sharp angles
      - In a bent position
    origin: Possibly Middle English in keen bow "in sharp arch"
  - word: Aplomb
    def: Assurance from self-confidence
    origin: French aplomb "self-possession", literally "perpendicularity" (on the plumb line)
  - word: Archetype
    defs:
      - Original pattern or model
    origin: Greek arkhe "origin" + typos "model"
    comments: In Platonism, the archetypal world existed in the idea of God before creation
  - word: Gibbous
    defs:
      - Swelling, convex
      - Hunched, hump-backed, crook-backed
    origin: Latin gibbosus "humpbacked", gibbus "hump"
  - word: Petrichor
    def: The earthy scent produced when rain falls on dry soil
    origin: Greek petra "stone" + ichor "the blood of the Greek gods"
  - word: Ichor
    defs:
      - The liquid that flowed in the veins of the Greek gods
      - Any bloodlike fluid
  - word: Ken
    defs:
      - Sight, view
      - Range of perception or understanding
      - The distance bounding the range of ordinary vision at sea (about 20 miles)
    quote: 
      text: Tis double death to drown in ken of shore.
      source: William Shakespeare, The Rape of Lucrece
  - word: Helicopter
    def: An aircraft whose lift is provided by rotating blades rather than fixed wings
    origin: Greek heliko "spiral" + pteron "wing"
  - word: Martinet
    defs: 
      - A strict disciplinarian
      - A person with a rigid adherence to detailed forms and methods
    origin: Lieutenant Colonel Jean Martinet, King Louis XIV's appointment to inspector general of the infantry
  - word: Bucolic
    defs:
      - Related to shepherds; pastoral
      - Related to rural life
      - Idyllic
    origin: Latin bucolicus "shepherd", Greek boukolos "cowherd"
  - word: Intestine
    defs:
      - A digestive system organ
      - Internal
  - word: Hustings
    def: A place where political campaign speeches are made
    origin: Anglo-Saxon hustings "judicial assemblies where the king holds council", Old Norse hūsthing "house assembly"
  - word: Behest
    def: Command
  - word: Frenetic
    def: Frantic, insane, furious, distracted
    origin: Middle English frenetik "insane", Latin phreneticus "delirium"
  - word: Vestige
    defs: 
      - A mark left by something that existed before
      - A small remaining amount
      - A footprint
    origin: Latin vestigium "footstep, footprint, track"
  - word: Mot juste
    def: The exactly right word or phrasing
  - word: Quip
    def: A clever remark, often sarcastic or taunting
  - word: Bestiary
    def: A book consisting of a collection descriptions of animals, often including a moral or allegorical interpretation of each
  - word: Mortgage
    def: The grant of an estate in fee as security for the payment of money. If the money is paid, the estate returns to the mortgager.
    origin: Old French mort "dead" + gage "pledge"
  - word: Bonhomie
    def: Frank and simple good nature
    origin: From French bonhomme "goodman", bon "good" + homme "man"
  - word: Profane
    defs:
      - Irreverent to anything sacred
      - Polluted, impure
    origin: Latin pro "forward" + fanum "temple" (outside the temple)
  - word: Ignis fatuus
    defs:
      - Light that hovers over swamps at night
      - An illusion
    origin: Latin ignis "fire" + fatuus "foolish"
    comments: Also known as will o' the wisp and jack o' lantern, for mysterious folk characters Will and Jack that are said to carry a lantern at night
  - word: Sepulchre
    defs:
      - A tomb
      - A receptacle for religious relics, especially an altar
  - word: Sepulture
    defs:
      - A sepulchre
      - A burial
  - word: Vulpine
    defs: 
      - Related to foxes
      - Crafty
  - word: Node
    defs:
      - An intersection point
      - A knot
    origin: Latin nodus "knot"
  - word: Longanimity
    def: Forbearance, bearing injuries patiently
    origin: Latin longus "long" + animus "soul"
  - word: Nychthemeron
    def: Twenty-four consecutive hours
    comments: Use when "day" is ambiguous ("day" can mean "twenty-four hours", "twenty-four hours from midnight to midnight", "twelve hours of approximate daylight", or "sunrise to sunset")
  - word: Smithereens
    def: Small broken pieces
    origin: Irish smidiríní "little bits"
  - word: Hypaethral
    defs:
      - Having a roofless central space
      - Open to the sky
    origin: Greek hypo "under" + aither "air", "heaven"
  - word: Lymphatic
    defs:
      - Related to lymph
      - Sluggish
    origin: Latin lympha "water", "water goddess"
  - word: Poltergeist
    def: A noisy, usually mischievous, ghost
    origin: German poltern "knock", "rattle" + geist "ghost"
  - word: Suffrage
    defs:
      - A short intercessory prayer
      - The right of voting
    origin: Latin suffragium "vote", "support", "prayer"
  - word: Kibitzer
    def: One who watches and offers unwanted comment
    origin: Yiddish kibitser, German kiebitzen "to watch a card game"
  - word: Circadian
    def: Related to 24-hour cycles
    origin: Latin circa "about" + dies "day"
  - word: Drumble
    defs:
      - Dawdle
      - Drone
  - word: Galdercraft
    def: Enchantment
    origin: Old English galdor "enchantment" + cræft "art"
  - word: Yestereve
    def: The previous evening
  - word: Ereyesterday
    def: The day before yesterday
  - word: Overmorrow
    def: The day after tomorrow
  - word: Stonelime
    def: Cement
  - word: Lexicon
    def: A dictionary
  - word: Xylophone
    def: An instrument made of a series of strips of wood or glass graduated in length to the musical scale, resting on belts of straw, and struck with two small hammers. 
    origin: Greek xylo "wood" + phone "sound"
    comments: Common among the Russians, Poles, and Tartars. Called in Germany strohfiedel, or straw fiddle. 
  - word: Palimpsest
    defs: 
      - A manuscript that has been erased or scraped clean for reuse
      - Anything bearing the traces of an earlier, erased form
      - Monumental brasses that have been reused by engraving of the blank back side
      - Lunar craters that have been obliterated by later volcanic activity
      - Geological features created from underground effects
      - Computer memory that has been erased and re-written
  - word: Lethargic
    defs: 
      - Lacking energy, sluggish
      - Apathetic, indifferent
    origin: Greek lethe "forgetfulness"
  - word: Malaprop
    def: A misused or distorted word or phrase, usually humorous
    origin: Mrs. Malaprop from the play "The Rivals" is known for her verbal blunders. She was named after the French phrase mal a propos "inappropriate".
    comments: For example, Yogi Berra said, "Texas has a lot of electrical votes."
  - word: Caper
    defs:
      - A leap, skip, or spring
      - Gay or light-hearted recreational activity
      - A crime, especially a robbery
      - Pickled flower buds used as a relish in a dish or sauce
  - word: Calends
    def: The first day of every month
    origin: Latin kalendae, first day of every month on the Roman calendar
    comments: The origin of "calendar"
  - word: Jeopardy
    defs:
      - Exposure to death, loss, or injury
      - The danger the accused is subjected to when on trial for a criminal offense
      - The risks associated with alternative moves in chess
    origin: Old French jeu parti "an alternative, lit. a divided game"
  - word: Rime
    defs:
      - Hoar frost
      - Alternate spelling of "rhyme"
  - word: Clime
    def: A climate, a tract or region of the earth
  - word: Mogul
    def: A powerful person
    origin: The Great Moguls, the rulers of the Muslim Mogul dynasty of India
  - word: Métier
    defs:
      - A vocation, a calling for which one is well fitted
      - Forte, an area in which a person excels
  - word: Jejune
    defs:
      - Devoid of significance or interest, dull
      - Juvenile, puerile
      - Lacking nutrients
    origin: Latin jejunus "empty of food, meager, hungry"
  - word: Meager
    def: Thin, lean, poor, barren
  - word: Livelong
    def: Whole, entire
    origin: Middle English lef "dear, beloved" + long
    comments: Previously spelled "lieflong"
  - word: Legerity
    def: Alert quickness of mind or body, light on one's feet
    origin: Middle French legereté "lightness"
  - word: Hotchpotch
    def: A hodgepodge, farrago
  - word: Codswallop
    def: Nonsensical talk or writing
  - word: Lyric
    defs:
      - Suitable for singing to the lyre
      - Related to opera, operatic
      - Expressing intense emotion
      - Exuberant, rhapsodic
      - In opera, having a light voice and melodic style
      - The line of a song
  - word: Circumspect
    def: Prudent, cautious, examining carefully all the circumstances
    origin: Latin circum "around" + spectus "to look"
  - word: Coeval
    def: Of the same age, antiquity, or duration
    origin: Latin coaevus "of the same age"
  - word: Crook
    defs:
      - A bend, turn, or curve
      - A shepherd's staff
      - A gibbet
      - An artifice or trick
      - A criminal
  - word: Torrid
    defs:
      - Parched with heat especially of the sun
      - Hot
      - Ardent, passionate
      - Displaying unusual luck or fortune (hot, on fire)
    origin: Latin torrēre "to burn"
    comments: Related to "toast", "torrent"
  - word: Dabble
    defs:
      - To dip a little or often
      - To play in water
      - To do anything in a slight or superficial manner
      - To meddle
  - word: Dandy
    defs:
      - A man overly concerned with his dress and appearance
      - Very good
    comments: 
  - word: Inflammable
    defs:
      - Flammable, able to catch fire
      - Irascible, easily angered or inflamed
    comments: Flammable and inflammable are synonyms in the same way flame and inflame are not opposites
  - word: Daresay
    def: To say something boldly
  - word: Pica
    defs:
      - An abnormal desire to eat substances (such as chalk or ash) not normally eaten
      - A magpie
      - A typographical unit of length equal to 12 points
      - A book directing Roman Catholic holiday observance under various calendars
    origin: Latin pica "magpie"
    comments: Pica and pie both originated from the same Latin word
  - word: Doublet
    defs:
      - A man's waistcoat
      - A pair of similar things
      - One of two different words with the same etymological root, such as shade and shadow
      - A word or phrase mistakenly typeset twice
  - word: Droll
    defs:
      - Odd, merry, facetious, comical
      - A jester
      - A farce
  - word: Licit
    def: Following the requirements, permissible
  - word: Colloquial
    defs:
      - Related to conversation, conversational
      - Characteristic of familiar, informal conversation
  - word: Donnybrook
    defs: 
      - A scene of riotous disorder
      - A heated argument
    origin: Donnybrook Fair (Irish Domhnach Broc "Church of Saint Broc"), which started c. 1200 and by late 18c had become proverbial for carousing and brawling.
  - word: Fuse
    def: To melt, to liquify by heat, to render fluid, to dissolve
    comments: Root of many related words such as suffuse "to spread in the manner of fluid or light", diffuse "to pour out and spread freely", effuse "to pour or flow out", transfuse "to cause to pass from one to another".
  - word: Druthers
    def: Preference, choice, wish
    origin: Contraction of "I'd rather"
  - word: Fool
    defs:
      - A silly or ignorant person
      - A jester
      - A type of custard dish, a trifle
  - word: Eftsoons
    def: Soon after, once again
  - word: Élan
    defs:
      - Spirit, zeal, ardor
      - Grace, effortless style
  - word: Brumal
    def: Related to winter
    origin: Latin bruma "winter"
  - word: Laconic
    defs: 
      - Terse, often to the point of seeming rude or mysterious
      - Related to Laconia
    comments: Laconia was an ancient Greek country, of which the capital was Sparta
  - word: Spissitude
    def: The thickness of soft substances
  - word: Facinerious
    def: Extremely wicked
  - word: Onslaught
    defs: 
      - An attack, especially a furious and deadly assault
      - A storm
    origin: Dutch aen "on" + slach "blow"
    comments: Slaughter, from the Old English sleaht, influenced the spelling but probably not the meaning. There is no record of the word in the 18th century; it was revived by Sir Walter Scott.
  - word: Hamlet
    def: A small village, especially one without a church
    origin: Old French hamelet "small village", diminutive of hamel and ham "village"
  - word: Hiraeth
    def: A sense of incompleteness from a lost home or ideal
    origin: Welsh
    comments: The idea of a lost, idyllic homeland recurs in Welsh folklore and culture
  - word: Bafflegab
    def: Pretentious, incomprehensible, or overly technical language
    origin: Baffle + gab, coined in 1952
  - word: Gobbledygook
    def: The overinvolved, pompous talk of officialdom
    origin: Texas politician Maury Maverick invented the word in a March 30, 1944 corporate memo. It's an imitation of turkey sounds.
  - word: Baffle
    defs:
      - To frustrate by interposing obstacles or difficulties
      - To disgrace publicly, especially a perjured knight (original definition, now obsolete)
   

